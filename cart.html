<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/dropzone.css" rel="stylesheet">
</head>

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="home.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
      <div class="dropdown">
        <a class="btn btn-link dropdown-toggle" href="#" role="button" id="muestroUsuario" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          Bienvenidx
        </a>
        <div class="dropdown-menu">
          <a class="dropdown-item align-text-center" href="my-profile.html"><span class="fas fa-user fa-fw"></span> Mi
            perfil</a>
          <a class="dropdown-item" href="cart.html"><span class="fas fa-shopping-cart fa-fw"></span>
            Mi carrito</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="index.html" onclick="cerrarSesion()">Cerrar sesión <i
              class="fas fa-sign-out-alt"></i></a>
        </div>
      </div>
    </div>
  </nav>
  <main role="main" class="pb-5">
    <div class="container">
      <div class="row">
        <div class="col">
          <nav aria-label="breadcrumb text-center">
            <ol class="breadcrumb justify-content-center">
              <li class="breadcrumb-item"><a href="home.html">Inicio</a></li>
              <li class="breadcrumb-item"><a href="products.html">Productos</a></li>
              <li class="breadcrumb-item active" aria-current="page">Carrito</li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
    <div class="text-center p-4">
      <h2>Carrito de compras</h2>
    </div>

    <section class="pt-5 pb-5">
      <div class="container">
        <div class="row w-100">
          <div class="col-lg-12 col-md-12 col-12">
            <div class="container">
              <table id="shoppingCart" class="table table-condensed table-responsive">
                <thead>
                  <tr>
                    <th class="text-center" style="width:40%">Producto</th>
                    <th></th>
                    <th class="text-center" style="width:20%">Precio</th>
                    <th></th>
                    <th class="text-right" style="width:10%">Cantidad</th>
                    <th></th>
                    <th class="text-right" style="width:20%"> Subtotal</th>
                    <th></th>
                  </tr>
                </thead>
              </table>
              <br>

              <div pt-5 pb-5>
                <div class="cointainer">
                  <h4 class="font-weight-bold">Tipo de envío</h4>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="envio" checked>
                    <label class="form-check-label" for="envioPremium">
                      Premium 2 a 5 días (15%) </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="envio">
                    <label class="form-check-label" for="envioExpress">
                      Express 5 a 8 días (7%)
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="envio">
                    <label class="form-check-label" for="envioStandard">
                      Standard 13 a 15 días (5%)
                    </label>
                  </div>
                  <br>
                  <h4 class="font-weight-bold">Dirección de envío</h4>
                  <form>
                    <div class="form-row">
                      <div class="col">
                        <input type="text" class="form-control" placeholder="Calle">
                      </div>
                      <div class="col">
                        <input type="text" class="form-control" placeholder="Número">
                      </div>
                      <div class="col">
                        <input type="text" class="form-control" placeholder="Esquina">
                      </div>
                    </div>
                  </form>
                  <br>
                  <div class="row mt-4 d-flex align-items-end">
                    <div class="col-sm-6 order-md-2 text-right">
                      <h4 class="font-weight-bold d-inline">Total: USD</h4>
                      <h4 class="font-weight-bold d-inline" id="totalFinal"></h4>
                      <br>
                      <br>
                      <a href="#" class="btn btn-primary mb-4 btn-md pl-5 pr-5">Checkout</a>
                    </div>
                    <div class="col-sm-6 mb-3 mb-m-1 order-md-1 text-md-left">
                      <a href="products.html">
                        <i class="fas fa-arrow-left mr-2"></i> Seguir comprando</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </section>
  </main>
  
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
