<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">


</head>

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="home.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
      <div class="dropdown">
        <a class="btn btn-link dropdown-toggle" href="#" role="button" id="muestroUsuario" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          Bienvenidx
        </a>
        <div class="dropdown-menu">
          <a class="dropdown-item align-text-center" href="my-profile.html"><span class="fas fa-user fa-fw"></span> Mi
            perfil</a>
          <a class="dropdown-item" href="cart.html"><span class="fas fa-shopping-cart fa-fw"></span>
            Mi carrito</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="index.html" onclick="cerrarSesion()">Cerrar sesión <i
              class="fas fa-sign-out-alt"></i></a>
        </div>
      </div>

    </div>
  </nav>
  <main role="main">
    <div class="container">
      <div class="row">
        <div class="col">
          <nav aria-label="breadcrumb text-center">
            <ol class="breadcrumb justify-content-center">
              <li class="breadcrumb-item"><a href="home.html">Home</a></li>
              <li class="breadcrumb-item"><a href="products.html">Productos</a></li>
              <li class="breadcrumb-item active" aria-current="page">Descripción del producto</li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
    <div class="container mt-5">
      <div class="text-lg-center p-4" id="divTitulos">
        <h1 id="productName"></h1>
        <br>
        <hr class="my-3">

        <div class="col">

          <p id="productDescription"></p>
        </div>
        <hr>

        <br>
        <div class="container text-center">
          <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel" data-interval="2000">
            <div class="carousel-inner" id="carrusel">
            </div>
          </div>
<br>
          <hr>

          <div class="row">
            <div class="col">
              <dl>
                <dt>Categoría</dt>
                <dd>
                  <p id="productCategory"></p>
                </dd>
              </dl>
            </div>
            <div class="col">
              <dl id="precio">
                <dd>
                  <p class="font-weight-bold" id="productCost"></p>
                </dd>
              </dl>
            </div>
            <div class="col">
              <dl>
                <dt>Vendidos</dt>
                <dd>
                  <p id="productSold"></p>
                </dd>
              </dl>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
      <hr>
      <br>
      <div class="container">
        <div class="row">
          <div class="col-sm-9">
            <h4><strong>Comentarios</strong></h4>
            <br>

            <div class="" id="comentarios"></div>
            <form id="formulario">
              <div class="form-group ">
                <label for="textarea">Dejá tu comentario</label>
                <textarea class="form-control" id="textarea" rows="5"></textarea>
              </div>
              <div class="form-group ">
                <label for="score">Puntuación</label>
                <select class="form-control" id="score">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
              <button type="button" class="btn btn-primary mb-3 text-right" onclick="saveComment()">Enviar</button>
            </form>

          </div>
          <div class="container col-3">
            
            <h5 class="text-right " id="productosRelacionados">Productos relacionados</h5>
            
          
          <div class="row ml-auto pl-5 card-group" id="relatedProducts"></div>
          </div>
        </div>
      </div>
    
    </div>

    </div>


  </main>
  <a type="button" class="btn btn-light btn-lg btn-block" href="products.html">Volver a productos</a>

  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/product-info.js"></script>
  <script src="https://use.fontawesome.com/0d87d797e7.js"></script>


</body>

</html>
